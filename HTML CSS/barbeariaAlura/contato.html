<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="imagens/logo.png" alt="logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="divPrincipal">
            <form action="cadastro">
    
                
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="inputPadrao" placeholder="Nome e sobrenome" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="inputPadrao" placeholder="email@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputPadrao" placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" placeholder="Deixe sua mensagem aqui!" cols="70" rows="10" required></textarea>

                <fieldset>

                    <legend>Como prefere seu contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" >Whatsapp</label>
                
                </fieldset>

                <fieldset>

                    <legend >Qual horario prefere ser atendido?</legend>
                        <select name="horario">
                            <option value="manha" >Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                        </select>

                </fieldset>

                <label for="novidadeEmail"><input type="checkbox" name="novidadeEmail" id="novidadeEmail" class="checkbox" checked >Gostaria de receber nossas novidades por email?</label>

                <button enabled class="limpar" type="reset" id="limpar">Limpar</button>
                <button enabled class="enviar" type="submit" id="cadastrar">Cadastrar</button>

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h00 às 19h00</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h00 às 19h00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h00 às 19h00</td>
                    </tr>
                </tbody>

            </table>
        </div>

    </main>



    <footer>
        <img src="imagens/logo-branco.png" alt="logo">
        <p class="copyright"> &copy;Copyright Barbearia Alura – 2019.</p>
    </footer>

    
</body>
</html>
